<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Room</title>
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="../css/postRoom.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/6cc2366dae.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__branch">
                <a href="">
                    <span>LOGO</span>
                </a>
            </div>
            <div class="header__nav">
                <div class="nav__container">
                    <ul class="nav__body">
                        <li class="nav__item"><a href="./Homescreens.html">Home</a></li>
                        <li class="nav__item"><a href="blog.html">Blog</a></li>
                        <li class="nav__item"><a href="contact.html">Contact</a></li>
                        <li class="nav__item"><a href="contact.html">Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="postRoom">
        <div class="postRoom_container">
            <div class="btn_back">
                <a href="Homescreens.html"><box-icon name='arrow-back'></box-icon></a>
            </div>
            <div class="post_inf">
                <div class="inf_container">
                    <h2>Thông tin bài đăng</h2>
                    <div class="room_information">
                        <div class="room_img">
                            <img src="../img/phong2.jpg" alt="Thông tin bài đăng">
                        </div>
                        <div class="room_details">
                            <div class="details_inf">
                                <div class="inf_title">
                                    <box-icon name='home'></box-icon>
                                    <input type="text" placeholder="Thông tin bài đăng">
                                </div>
                                <div class="inf_available">
                                    <box-icon name='home'></box-icon>
                                    <input type="text" placeholder="Hiện trạng">
                                </div>
                                <div class="gender_space">
                                    <div class="gender">
                                        <box-icon style="color: #f7346f;" type='solid' name='user'></box-icon>
                                        <input type="text" placeholder="Giới tính">
                                    </div>
                                    <div class="space">
                                        <box-icon name='ruler'></box-icon>
                                        <input type="text" placeholder="Diện tích">
                                    </div>
                                </div>
                                <div class="address_price">
                                    <div class="address">
                                        <box-icon name='current-location' ></box-icon>
                                        <input type="text" placeholder="Địa chỉ">
                                    </div>
                                    <div class="price">
                                        <box-icon type='solid' name='dollar-circle'></box-icon>
                                        <input type="text" placeholder="Giá">
                                    </div>
                                </div>
                            </div>
                            <div class="details_utilities">
                                <span>Tiện ích</span>
                                <div class="utilities">
                                    <div class="item">
                                        <i class="fa-solid fa-user-lock"></i>
                                        <span>An ninh</span>
                                    </div>
                                    <div class="item">
                                        <i class="fa-solid fa-utensils"></i>
                                        <span>Nấu ăn</span>
                                    </div>
                                    <div class="item">
                                        <i class="fa-regular fa-clock"></i>
                                        <span>Tự do</span>
                                    </div>
                                    <div class="item">
                                        <i class="fa-solid fa-toilet"></i>
                                        <span>Nhà Vệ sinh riêng</span>
                                    </div>
                                </div>
                            </div>
                            <div class="details_note">
                                <div class="note_title">
                                    <span>Lưu ý</span>
                                </div>
                                <div class="note_input">
                                    <input type="text">
                                </div>
                            </div>
                            <button>Đăng Bài</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer_conataner">
            <span>&copyCopyright: Group 5</span>                
        </div>
    </footer>
</body>
</html>
